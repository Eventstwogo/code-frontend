<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Premium Event Ticket - VIP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Softer subtle gold gradient */
    .text-gold-gradient {
      background: linear-gradient(to bottom, #e6d18a, #d4b857, #b89f3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="relative">
    <div class="flex bg-black rounded-xl shadow-2xl overflow-hidden max-w-6xl h-80">

      <!-- Left Rotated Title with Stars -->
      <div class="relative w-[55px] bg-gray-800 flex items-center justify-center rounded-l-xl">
        <div class="transform -rotate-90 whitespace-nowrap flex items-center justify-center gap-1">
          <!-- Left Star -->
          <i class="fa-solid fa-star text-yellow-300/90 w-4 h-4"></i>

          <!-- VIP Text -->
          <span class="text-gold-gradient font-extrabold text-lg uppercase tracking-widest" 
                style="font-family: 'Cinzel Decorative', serif;">
            VIP
          </span>

          <!-- Right Star -->
          <i class="fa-solid fa-star text-yellow-300/90 w-4 h-4"></i>
        </div>
      </div>

      <!-- Logo + QR Section -->
      <div class="w-24 bg-gray-50 flex flex-col items-center justify-between py-6">
        <div class="relative">
          <img src="${businessLogo}" alt="organizer logo" class="w-16 h-16 object-contain rounded-full border border-gray-200 shadow-sm" />
        </div>
        <div class="relative flex flex-col items-center">
          <img src="https://events2go.syd1.cdn.digitaloceanspaces.com/events2go.png" alt="Events 2Go Logo"
            class="w-16 h-20 object-contain transform -rotate-90 opacity-80" />
        </div>
        <img src="${qrCodeUrl}" alt="QR Code" class="w-16 h-16 object-contain rounded border border-gray-200 shadow-sm" />
      </div>

      <!-- Event Image Section -->
      <div class="relative h-full bg-cover bg-center" style="background-image: url('${eventImage}');">
        <div
          class="relative z-10 h-full p-4 pl-6 pr-6 flex flex-col justify-between bg-black/40 border-l border-r border-dotted border-gray-400">
          <div class="space-y-3">
            <div>
              <label class="text-gray-200 font-semibold text-xs uppercase tracking-wide">NAME</label>
              <div class="border-b border-dotted border-gray-400 pb-1 mt-1">
                <span class="font-semibold text-gray-100 text-sm">${eventTitle}</span>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4 border-b border-dotted border-gray-400 pb-1 mt-1">
              <div>
                <label class="text-gray-200 font-semibold text-xs uppercase tracking-wide">EVENT DATE</label>
                <div><span class="font-medium text-gray-100 text-sm">${selectedDate}</span></div>
              </div>
              <div>
                <label class="text-gray-200 font-semibold text-xs uppercase tracking-wide">EVENT TIME</label>
                <div><span class="font-medium text-gray-100 text-sm">${startTime}</span></div>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4 border-b border-dotted border-gray-400 pb-1 mt-1">
              <div>
                <label class="text-gray-200 font-semibold text-xs uppercase tracking-wide">CATEGORY</label>
                <div><span class="font-medium text-gray-100 text-sm">${categoryName}</span></div>
              </div>
              <div>
                <label class="text-gray-200 font-semibold text-xs uppercase tracking-wide">SEAT</label>
                <div><span class="font-medium text-gray-100 text-sm">${numberOfTickets}</span></div>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-6 border-b border-dotted border-gray-400 pb-1 mt-1">
              <!-- Venue -->
              <div>
                <label class="text-gray-200 font-semibold text-xs uppercase tracking-wide">VENUE</label>
                <div><span class="font-medium text-gray-100 text-sm">${eventAddress}</span></div>
              </div>

              <!-- Booking ID -->
              <div>
                <label class="text-gray-200 font-semibold text-xs uppercase tracking-wide">BOOKING ID</label>
                <div><span class="font-medium text-gray-100 text-sm">${bookingId}</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Info Section -->
      <div class="w-64 bg-gray-50 flex flex-col justify-between py-6 px-1">
        <!-- VIP with Stars -->
        <div class="text-center mb-4 flex items-center justify-center gap-2">
          <!-- Left Star -->
          <i class="fa-solid fa-star text-yellow-300/90 w-5 h-5"></i>

          <!-- VIP Text -->
          <h2 class="text-gold-gradient font-bold text-lg uppercase tracking-wide" 
              style="font-family: 'Cinzel Decorative', serif;">
            VIP
          </h2>

          <!-- Right Star -->
          <i class="fa-solid fa-star text-yellow-300/90 w-5 h-5"></i>
        </div>

        <div class="flex items-center justify-center relative mb-2">
          <div class="relative">
            <img src="https://events2go.syd1.cdn.digitaloceanspaces.com/events2go.png" alt="Events 2Go Logo"
              class="w-40 h-48 object-contain opacity-80" />
            <div class="absolute -top-2 -left-4">
              <img src="${businessLogo}" alt="organizer logo" class="w-16 h-16 object-contain rounded-full border border-gray-200 shadow-sm" />
            </div>
          </div>
        </div>

        <div class="text-center space-y-0">
          <p class="text-black text-xs">Please arrive 15 min before the Event start.</p>
          <p class="text-black text-xs">www.events2go.com.au</p>
        </div>
      </div>

      <!-- Divider -->
      <div class="w-px bg-gray-300 relative">
        <div class="absolute inset-y-0 left-0 flex flex-col justify-center">
          <div class="w-1 h-4 bg-gray-400/70 mb-1 rounded-full"></div>
          <div class="w-1 h-4 bg-gray-400/70 mb-1 rounded-full"></div>
          <div class="w-1 h-4 bg-gray-400/70 mb-1 rounded-full"></div>
          <div class="w-1 h-4 bg-gray-400/70 mb-1 rounded-full"></div>
          <div class="w-1 h-4 bg-gray-400/70 mb-1 rounded-full"></div>
        </div>
      </div>

      <!-- Right Gradient Section -->
      <div class="w-80 bg-gray-900 p-6 flex flex-col justify-between rounded-r-xl relative">
        <div class="absolute top-4 right-4">
          <img src="${qrCodeUrl}" alt="QR Code" class="w-16 h-16 object-contain rounded border border-gray-700 shadow-sm" />
        </div>

        <div class="text-yellow-200 space-y-3 mt-8">
          <div class="border-b border-dotted border-gray-400 pb-1 mt-1">
            <label class="text-xs font-semibold uppercase tracking-wide text-gray-300">NAME</label>
            <div>
              <span class="font-medium text-sm text-gray-100">${eventTitle}</span>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4 border-b border-dotted border-gray-400 pb-1 mt-1">
            <div>
              <label class="text-xs font-semibold uppercase tracking-wide text-gray-300">EVENT DATE</label>
              <div><span class="font-medium text-sm text-gray-100">${selectedDate}</span></div>
            </div>
            <div>
              <label class="text-xs font-semibold uppercase tracking-wide text-gray-300">EVENT TIME</label>
              <div><span class="font-medium text-sm text-gray-100">${startTime}</span></div>
            </div>
          </div>

          <div class="grid grid-cols-3 gap-10 border-b border-dotted border-gray-400 pb-1 mt-1">
            <div>
              <label class="text-xs font-semibold uppercase tracking-wide text-gray-300">CATEGORY</label>
              <div><span class="font-medium text-sm text-gray-100">${categoryName}</span></div>
            </div>

            <div>
              <label class="text-xs font-semibold uppercase tracking-wide text-gray-300">SEAT</label>
              <div><span class="font-medium text-sm text-gray-100">${numberOfTickets}</span></div>
            </div>

            <div>
              <label class="text-xs font-semibold uppercase tracking-wide text-gray-300">ADMIT</label>
              <div><span class="font-bold text-white text-sm">1</span></div>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-6 border-b border-dotted border-gray-400 pb-1 mt-1">
            <!-- Venue -->
            <div>
              <label class="text-xs font-semibold uppercase tracking-wide text-gray-300">VENUE</label>
              <div><span class="font-medium text-sm text-gray-100">${eventAddress}</span></div>
            </div>

            <!-- Booking ID -->
            <div>
              <label class="text-xs font-semibold uppercase tracking-wide text-gray-300">BOOKING ID</label>
              <div><span class="font-medium text-sm text-gray-100">${bookingId}</span></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
