<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Premium Event Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    .text-gold-gradient {
      background: linear-gradient(to right, #d4af37, #b8860b, #c5a236);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .ticket-bg {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    }
    .label-text {
      color: #d4d4d4;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .value-text {
      color: #f5f5f5;
      font-weight: 600;
      font-size: 0.85rem;
    }
    .vvip-text {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      letter-spacing: 0.15em;
    }
  </style>
</head>

<body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-200">
  <div class="relative">
    <div class="flex ticket-bg rounded-xl shadow-2xl overflow-hidden  w-fit h-fit border border-gray-700">

      <!-- Left Rotated Title with Crowns -->
      <div class="relative w-[55px] bg-black/90 flex items-center justify-center rounded-l-xl">
        <div class="transform -rotate-90 whitespace-nowrap flex items-center justify-center gap-2">
          <i class="fa-solid fa-crown text-[#d4af37] w-4 h-4"></i>
          
          <span class="text-gold-gradient font-extrabold text-lg uppercase tracking-widest" 
                style="font-family: 'Cinzel Decorative', serif;">
            VVIP
          </span>
          <i class="fa-solid fa-crown text-[#d4af37] w-4 h-4"></i>
        </div>
      </div>

      <!-- Logo + QR Section -->
      <div class="w-24 bg-white flex flex-col items-center justify-between py-6">
        <img src="${businessLogo}" alt="organizer logo" class="w-16 h-16 object-contain rounded-full shadow-md" />
        <img src="https://events2go.syd1.cdn.digitaloceanspaces.com/events2go.png"
          alt="Events 2Go Logo" class="w-16 h-20 object-contain transform -rotate-90 opacity-80" />
        <img src="${qrCodeUrl}" alt="QR Code" class="w-16 h-16 object-contain rounded shadow-sm" />
      </div>

      <!-- Event Image Section -->
      <div class="relative  h-[350px] w-[250px] bg-cover bg-center" style="background-image: url('${eventImage}');">
        <div class="relative z-10 h-full p-2 pl-2 pr-2 flex flex-col justify-between bg-black/60 border-l border-r border-[#d4af37]/40">
          <div class="space-y-1.5 pt-4">
            <div>
              <label class="label-text">NAME</label>
              <div class="border-b border-dotted border-[#d4af37]/40 pb-1 mt-1">
                <span class="value-text">${eventTitle}</span>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4 border-b border-dotted border-[#d4af37]/40 pb-1 mt-1">
              <div>
                <label class="label-text">EVENT DATE</label>
                <div><span class="value-text">${selectedDate}</span></div>
              </div>
              <div>
                <label class="label-text">EVENT TIME</label>
                <div><span class="value-text">${startTime}</span></div>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4 border-b border-dotted border-[#d4af37]/40 pb-1 mt-1">
              <div>
                <label class="label-text">CATEGORY</label>
                <div><span class="value-text">${categoryName}</span></div>
              </div>
              <div>
                <label class="label-text">SEAT</label>
                <div><span class="value-text">${numberOfTickets}</span></div>
              </div>
            </div>
            <div class="grid grid-cols-1 gap-6 border-b-2 border-dotted border-[#d4af37]/40 pb-1 mt-1">
              <div>
                <label class="text-white text-sm uppercase">BOOKING ID</label>
                <div><span class="text-white text-sm">${bookingId}</span></div>
              </div>
            </div>

            <div class="grid grid-cols-1 gap-6 border-b border-dotted border-[#d4af37]/40 pb-1 mt-1">
              <div>
                <label class="label-text">VENUE</label>
                <div><span class="value-text">${eventAddress}</span></div>
              </div>
              
            </div>
          </div>
        </div>
      </div>

      <!-- Right Info Section -->
      <div class="w-64 bg-white flex flex-col justify-between py-6 px-2">
        <div class="text-center mb-4 flex items-center justify-center gap-2">
          <i class="fa-solid fa-crown text-[#d4af37] w-5 h-5"></i>
         

          <h2 class="text-gold-gradient font-bold text-lg uppercase tracking-wide" 
              style="font-family: 'Cinzel Decorative', serif;">
            VVIP
          </h2>

          <i class="fa-solid fa-crown text-[#d4af37] w-5 h-5"></i>
        </div>

        <div class="flex items-center justify-center relative mb-2">
          <div class="relative">
            <img src="https://events2go.syd1.cdn.digitaloceanspaces.com/events2go.png"
              alt="Events 2Go Logo" class="w-40 h-48 object-contain opacity-80" />
            <div class="absolute -top-2 -left-4">
              <img src="${businessLogo}" alt="organizer logo" class="w-16 h-16 object-contain rounded-full shadow-md" />
            </div>
          </div>
        </div>

         <div class="text-center space-y-0">
          <p class="text-black text-xs">Please arrive 15 min before the Event start.</p>
          <p class="text-black text-xs">www.events2go.com.au</p>
        </div>
      </div>

      <!-- Divider -->
      <div class="w-px bg-gradient-to-b from-[#d4af37]/50 to-transparent relative"></div>

      <!-- Right Gradient Section -->
      <div class="w-80 ticket-bg p-4 flex flex-col justify-between rounded-r-xl relative">
        <div class="absolute top-4 right-4">
          <img src="${qrCodeUrl}" alt="QR Code" class="w-16 h-16 object-contain rounded shadow-sm" />
        </div>

        <div class="text-white space-y-3 pt-4 mt-8">
          <div class="border-b border-dotted border-[#d4af37]/40 pb-1 mt-1">
            <label class="label-text">NAME</label>
            <div><span class="value-text">${eventTitle}</span></div>
          </div>

          <div class="grid grid-cols-3 gap-4 border-b border-dotted border-[#d4af37]/40 pb-1 mt-1">
            <div>
              <label class="label-text">EVENT DATE</label>
              <div><span class="value-text">${selectedDate}</span></div>
            </div>
            <div>
              <label class="label-text">EVENT TIME</label>
              <div><span class="value-text">${startTime}</span></div>
            </div>
             <div>
              <label class="text-sm uppercase">BOOKING ID</label>
              <div><span class="text-sm text-white">${bookingId}</span></div>
            </div>
          </div>

          <div class="grid grid-cols-3 gap-10 border-b border-dotted border-[#d4af37]/40 pb-1 mt-1">
            <div>
              <label class="label-text">CATEGORY</label>
              <div><span class="value-text">${categoryName}</span></div>
            </div>
            <div>
              <label class="label-text">SEAT</label>
              <div><span class="value-text">${numberOfTickets}</span></div>
            </div>
            <div>
              <label class="label-text ">ADMIT</label>
              <div><span class="value-text text-white">1</span></div>
            </div>
          </div>

          <div class="grid grid-cols-1 gap-6 border-b border-dotted border-[#d4af37]/40 pb-1 mt-1">
            <div>
              <label class="label-text">VENUE</label>
              <div><span class="value-text">${eventAddress}</span></div>
            </div>
           
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
